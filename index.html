<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Roboto" rel="stylesheet">
        <title>TODO</title>
    </head>
    <body>

        <main id="app">
            <header>
                <h1>TODO App</h1>
            </header>

            <ul id="todo-list">
                <li class="todo-item">
                    <input type="checkbox" class="checkbox">
                    <label class="title">Изучить JS</label>
                    <input type="text" id="textfield">
                    <div class="btn-container">
                        <a class="btn">Change</a>
                        <a class="btn">Delete</a>
                    </div>
                </li>
            </ul>

            <form class="todo-form">
                <input type="text" id="add-input">
                <a class="btn" id="add-button">Add</a>
            </form>
         </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <div id="modal-container">
            <div id="modal-window">
                <div class="btn-container">
                    <a id="btn-close" class="btn">&times;</a>
                </div>
                <p class="text">Input is empty!</p>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
